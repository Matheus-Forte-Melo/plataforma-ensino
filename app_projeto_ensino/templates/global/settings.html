{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/global/settings.css' %}">
    <link rel="stylesheet" href="{% static 'styles/global/geral.css' %}">
</head>
<body onload=>
    
    {% include 'partial/header.html' %}

    <main>
        <div id="caixa">
            <h1 id="título">Configurações</h1>
            
            <form action="{% url 'settings' %}" method="POST">
                {% csrf_token  %}

                <h3>Tema</h3>
                <input type="checkbox" class="checkbox" id="chk"/>

                <label class="label" for="chk">
                    <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    <i class="fas fa-moon"></i>
                </label>

                <h3>Conta</h3>
                <a onclick="resetarTema()" class="logout-a" href="{% url 'logout' %}">Logout</a> <!-- Chama para funcao logout dai só meter brasa la na view -->

                <!-- <div class="setting-item">
                    <label for="password">Alterar Senha:</label>
                    <input type="password" id="senha" placeholder="Nova senha">
                </div> -->

                <div class="action-buttons">
                    <button id="save-btn" class="save-btn" onclick="salvarAlteracoes()">Salvar Alterações</button>
                </div>

            </form>
            
        </div>
    </main>

    <script src="{% static 'scripts/settings.js' %}"></script>
    <script src="{% static 'scripts/modo_escuro_toggle.js' %}"></script>
    <script src="{% static 'scripts/header_res.js' %}"></script>
</body>
</html>
